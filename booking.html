<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Book Session | Mental Support</title>

<style>

/* ===== GLOBAL ===== */

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{

background: linear-gradient(135deg, #667eea, #764ba2);
color:white;
min-height:100vh;

}


/* ===== NAVBAR ===== */

.navbar{

display:flex;
justify-content:space-between;
align-items:center;
padding:15px 40px;

background: rgba(0,0,0,0.2);
backdrop-filter: blur(10px);

}

.logo{

display:flex;
align-items:center;
gap:10px;
font-size:22px;
font-weight:bold;

}

.logo img{

width:40px;
height:40px;

}

.nav-links{

display:flex;
gap:25px;

}

.nav-links a{

color:white;
text-decoration:none;
transition:0.3s;

}

.nav-links a:hover{

color:#00ffd5;

}


/* ===== BOOKING CONTAINER ===== */

.container{

display:flex;
justify-content:center;
align-items:center;

padding:40px 20px;

}

.booking-box{

background: rgba(255,255,255,0.1);
backdrop-filter: blur(15px);

padding:35px;

border-radius:15px;

width:100%;
max-width:420px;

box-shadow:0 0 25px rgba(0,0,0,0.4);

animation: fadeIn 0.6s ease;

}

@keyframes fadeIn{

from{

opacity:0;
transform:translateY(20px);

}

to{

opacity:1;
transform:translateY(0);

}

}

.booking-box h2{

text-align:center;
margin-bottom:20px;

}


/* ===== INPUT ===== */

.input-group{

margin-bottom:15px;

}

.input-group label{

display:block;
margin-bottom:5px;
font-size:14px;

}

.input-group input,
.input-group select{

width:100%;

padding:12px;

border:none;
border-radius:8px;

outline:none;

font-size:15px;

}


/* ===== PLAN DISPLAY ===== */

.plan-display{

background: rgba(0,0,0,0.3);

padding:10px;

border-radius:8px;

margin-bottom:15px;

text-align:center;

}


/* ===== BUTTON ===== */

button{

width:100%;

padding:14px;

border:none;
border-radius:30px;

background: linear-gradient(45deg,#00ffd5,#00bfff);

color:black;
font-weight:bold;
font-size:16px;

cursor:pointer;

transition:0.3s;

}

button:hover{

transform:scale(1.05);
box-shadow:0 0 20px rgba(0,255,213,0.6);

}


/* ===== FOOTER ===== */

.footer{

text-align:center;
padding:15px;

margin-top:20px;

}


/* ===== MOBILE ===== */

@media(max-width:768px){

.navbar{

padding:15px 20px;

}

.booking-box{

padding:25px;

}

}

</style>

</head>
<body>


<!-- ===== NAVBAR ===== -->

<div class="navbar">

<div class="logo">

<img src="assets/images/logo.png">

The Empathy Line

</div>

<div class="nav-links">

<a href="index.html">Home</a>
<a href="index.html">Plans</a>
<a href="about.html">About</a>

</div>

</div>



<!-- ===== BOOKING FORM ===== -->

<div class="container">

<div class="booking-box">

<h2>Book Your Session</h2>


<div class="plan-display">

Selected Plan: <span id="planName">Loading...</span><br>
Price: ₹<span id="planPrice">0</span>

</div>


<form id="bookingForm">


<div class="input-group">

<label>Your Name</label>
<input type="text" id="name" required>

</div>


<div class="input-group">

<label>Email</label>
<input type="email" id="email" required>

</div>


<div class="input-group">

<label>Phone Number</label>
<input type="tel" id="phone" required>

</div>


<div class="input-group">

<label>Select Date</label>
<input type="date" id="date" required>

</div>


<div class="input-group">

<label>Select Time Slot</label>

<select id="slot" required>

<option value="">Select Time</option>

<option>10:00 AM</option>
<option>11:00 AM</option>
<option>12:00 PM</option>
<option>02:00 PM</option>
<option>03:00 PM</option>
<option>04:00 PM</option>
<option>06:00 PM</option>
<option>07:00 PM</option>

</select>

</div>


<button type="submit">

Proceed to Booking

</button>


</form>

</div>

</div>



<div class="footer">

© 2026 Ardhanagini Photography & Co | All Rights Reserved
</div>



<!-- ===== SCRIPT ===== -->

<script>

// Load selected plan

const planName = localStorage.getItem("planName");
const planPrice = localStorage.getItem("planPrice");

if(planName){

document.getElementById("planName").innerText = planName;
document.getElementById("planPrice").innerText = planPrice;

}else{

document.getElementById("planName").innerText = "1 Hour Session";
document.getElementById("planPrice").innerText = "499";

}


// Submit booking form

document.getElementById("bookingForm").addEventListener("submit", function(e){

e.preventDefault();

const data = {

name: document.getElementById("name").value,
email: document.getElementById("email").value,
phone: document.getElementById("phone").value,
date: document.getElementById("date").value,
slot: document.getElementById("slot").value,
plan: planName || "1 Hour Session",
price: planPrice || "499"

};


// Call backend API

fetch("http://127.0.0.1:5000/api/book-session", {

method: "POST",

headers: {
"Content-Type": "application/json"
},

body: JSON.stringify(data)

})
.then(response => response.json())

.then(result => {

if(result.status === "success"){

alert("Booking Successful!");

window.location.href = "success.html";

}else{

alert("Booking Failed: " + result.message);

}

})

.catch(error => {

console.error(error);

alert("Server error. Make sure backend is running.");

});

});

</script>
